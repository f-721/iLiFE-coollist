<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>虹羽みに - iLiFE!</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../img/ilife_banner.jpg">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #e0f7fa;
      color: #333;
      padding: 20px;
    }

    .profile-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(100, 200, 255, 0.3);
      text-align: center;
      position: relative;
    }

    .profile-container h1 {
      font-size: 2em;
      color: #00acc1;
      margin-bottom: 5px;
    }

    .kana {
      font-size: 1em;
      color: #888;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .profile-info {
      margin-top: 20px;
      text-align: left;
    }

    .profile-info p {
      margin: 10px 0;
      font-size: 1.1em;
    }

    .social-links a {
      margin: 0 10px;
      font-size: 1.2em;
      text-decoration: none;
      color: #00acc1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      padding-top: 40px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      animation: fadeIn 0.3s ease forwards;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      animation: zoomIn 0.3s ease forwards;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ffaaaa;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { background-color: rgba(0,0,0,0); }
      to   { background-color: rgba(0,0,0,0.8); }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h1>虹羽みに</h1>
    <div class="kana">(Kohane Mini)</div>

    <!-- 画像 -->
    <img src="/img/kohanemini.jpg" alt="虹羽みに" class="profile-img" id="miniImg">

    <!-- プロフィール -->
    <div class="profile-info">
      <p><strong>年齢:</strong> 15歳（誕生日非公開）</p>
      <p><strong>身長:</strong> 150cm</p>
      <p><strong>メンバーカラー:</strong> 水色 🩵</p>
      <p><strong>キャッチコピー:</strong> みにの成長みにきてよ！</p>
      <div class="social-links">
        <a href="https://x.com/ilife_mini" target="_blank">X</a> |
        <a href="https://www.tiktok.com/@ilife_mini" target="_blank">TikTok</a> |
        <a href="https://ilife-heroines.com/profile/member/index/556" target="_blank">公式プロフィール</a>
      </div>
    </div>

    <div style="text-align: center; margin-top: 30px;">
      <a href="../../index.html" style="
        display: inline-block;
        padding: 10px 20px;
        background-color: #00acc1;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
      ">トップへ戻る</a>
    </div>
  </div>

  <!-- モーダル -->
  <div id="imgModal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.getElementById('closeModal');
    const profileImg = document.getElementById('miniImg');

    profileImg.onclick = () => {
      modal.style.display = "block";
      modalImg.src = profileImg.src;
    };

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
